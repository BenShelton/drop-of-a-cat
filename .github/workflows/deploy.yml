# see https://github.com/vercel-community/rust/issues/87#issuecomment-1493528798
name: vercel-deploy

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ vars.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          target: x86_64-unknown-linux-musl
          default: true
          profile: minimal
          toolchain: stable
          override: true
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Install Vercel
        run: npm install --global vercel@latest
      - name: Install Tailwind
        run: npm install --global tailwindcss @tailwindcss/cli
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Pull Vercel Env File
        run: vercel env pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} .env
      - name: Rust build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --quiet --release
      - run: rm -rf target/release && mv target/x86_64-unknown-linux-musl/release target/release/
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-args: "--prebuilt --archive=tgz --prod"
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_ORG_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID }}
